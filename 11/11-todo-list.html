<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="styles/11-todo-list.css">
</head>

<body>
  <p>
    Todo List
  </p>

  <div class="todo-input-grid">
    <input class="js-todo-input todo-input" type="search" placeholder="Todo name" onkeydown="
    handleTodoKeyDown(event);
    ">

    <input class="js-date-input date-input" type="date">

    <button class="add-button" onclick="
    addTodo();
    ">
      Add
    </button>
  </div>

  <div class="js-display-todo display-todo-grid">

  </div>

  <script src="scripts/11-todo-list.js">

  </script>
</body>

</html>

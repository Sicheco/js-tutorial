<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise</title>
</head>

<body>
  <button class="js-button">
    Start
  </button>

  <button class="js-add-button">
    Add to Cart
  </button>

  <p class="js-added">

  </p>

  <script>
    const buttonElement = document.querySelector('.js-button');

    buttonElement.addEventListener('click', () => {
      updateButton();
    });

    function updateButton() {
      buttonElement.innerText = 'Loading...';
      setTimeout(() => {
        buttonElement.innerText = 'Finished!';
      }, 1000);
    }

    const add = function () {
      console.log(2 + 3);
    };

    add();
    add();

    function runTwice(fun) {
      fun();
      fun();
    }

    runTwice(function () {
      console.log('Twice');
    });

    runTwice(add);

    let timeoutId;

    document.querySelector('.js-add-button').addEventListener('click', () => {
      renderMessage();
    });

    function renderMessage() {
      const addedElement = document.querySelector('.js-added');
      addedElement.innerText = 'Added';

      clearTimeout(timeoutId);
      timeoutId = setTimeout(() => {
        addedElement.innerText = '';
      }, 2000);
    }
  </script>
</body>

</html>

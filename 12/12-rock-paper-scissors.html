<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
</head>

<body>
  <p class="title">
    Rock Paper Scissors
  </p>

  <button class="js-rock-button move-button">
    <img class="move-icon" src="images/rock-emoji.png">
  </button>

  <button class="js-paper-button move-button">
    <img class="move-icon" src="images/paper-emoji.png">
  </button>

  <button class="js-scissors-button move-button">
    <img class="move-icon" src="images/scissors-emoji.png">
  </button>

  <p class="js-result result">

  </p>

  <p class="js-moves">

  </p>

  <p class="js-score">

  </p>

  <button class="js-reset-score-button reset-score-button">
    Reset Score
  </button>

  <button class="js-auto-play auto-play-button">
    Auto Play
  </button>

  <div class="js-reset-confirmation reset-confirmation">

  </div>

  <script src="scripts/12-rock-paper-scissors.js">

  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convert Temperature</title>
</head>

<body>
  <script>
    function convertToFahrenheit(degrees) {
      const convertedValue = (degrees * 9 / 5) + 32;
      return console.log(`${convertedValue}F`);
    }

    function convertToCelsius(degrees) {
      const convertedValue = (degrees - 32) * 5 / 9;
      return console.log(`${convertedValue}C`);
    }

    function convertTemperature(degrees, unit) {
      if (unit === 'C') {
        convertToFahrenheit(degrees);
      }
      else if (unit === 'F') {
        convertToCelsius(degrees);
      }
    }

    convertTemperature(25, 'C');
    convertTemperature(86, 'F');
  </script>
</body>

</html>

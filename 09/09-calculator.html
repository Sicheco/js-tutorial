<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <style>
    .calculator-container {
      width: 212px;
    }

    .calculator-title,
    .js-calculation,
    .js-result {
      text-align: center;
    }

    .calculator-link {
      margin: 5px 0 0 0;
    }

    .button {
      width: 50px;
      height: 50px;
    }
  </style>
</head>

<body>
  <div class="calculator-container">
    <div class="calculator-title">
      Calculator
    </div>
    <div class="js-calculation">

    </div>
    <div class="js-result">

    </div>
    <div class="calculator-link">
      <button class="button" onclick="
      updateCalculation('1');
      ">
        1
      </button>

      <button class="button" onclick="
      updateCalculation('2');
      ">
        2
      </button>

      <button class="button" onclick="
      updateCalculation('3');
      ">
        3
      </button>

      <button class="button" onclick="
      updateCalculation('+');
      ">
        +
      </button>
    </div>

    <div class="calculator-link">
      <button class="button" onclick="
      updateCalculation('4');
      ">
        4
      </button>

      <button class="button" onclick="
      updateCalculation('5');
      ">
        5
      </button>

      <button class="button" onclick="
      updateCalculation('6');
      ">
        6
      </button>

      <button class="button" onclick="
      updateCalculation('-');
      ">
        -
      </button>
    </div>

    <div class="calculator-link">
      <button class="button" onclick="
      updateCalculation('7');
      ">
        7
      </button>

      <button class="button" onclick="
      updateCalculation('8');
      ">
        8
      </button>

      <button class="button" onclick="
      updateCalculation('9');
      ">
        9
      </button>

      <button class="button" onclick="
      updateCalculation('*');
      ">
        x
      </button>
    </div>

    <div class="calculator-link">
      <button class="button" onclick="
      updateCalculation('0');
      ">
        0
      </button>

      <button class="button" onclick="
      updateCalculation('.');
      ">
        .
      </button>

      <button class="button" onclick="
      displayResult();
      ">
        =
      </button>

      <button class="button" onclick="
      updateCalculation('/');
      ">
        /
      </button>
    </div>

    <div class="calculator-link">
      <button class="button" onclick="
      calculation = '';
      localStorage.removeItem('calculation');
      displayCalculation();
        ">
        Clear
      </button>
    </div>
  </div>

  <script>
    let calculation = localStorage.getItem('calculation') || '';

    displayCalculation();

    function updateCalculation(value) {
      calculation = calculation + value;
      localStorage.setItem('calculation', calculation);
      displayCalculation();
    }

    function displayCalculation() {
      document.querySelector('.js-calculation').innerHTML = calculation;
    }

    function displayResult() {
      calculation = eval(calculation);
      displayCalculation();
      document.querySelector('.js-result').innerHTML = calculation;
      localStorage.setItem('calculation', calculation);
    }
  </script>
</body>

</html>
